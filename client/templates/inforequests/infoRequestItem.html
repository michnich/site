<template name="infoRequestItem">
	<div class="row-fluid well well-sm">
		<div class="row">
			<div class="col-md-6">
				<h5>Name: {{first_name}} {{last_name}}</h5>
			</div>
			<div class="col-md-6">
				<h5>Email: {{email}}</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h5>Request type: {{type}}</h5>
			</div>
			<div class="col-md-6">
				<h5>Status: {{status}}</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 col-push-md-1">
				<h5>Subject: {{subject}}</h5>
				<p>Message:</p>
				<p>{{message}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<input type="button" class="btn btn-primary" id="inProgress" value="Mark 'In Progress'">
			</div>
			<div class="col-md-6">
				<input type="button" class="btn btn-primary" id="complete" value="Mark 'Complete'">
			</div>
		</div>
	</div>
</template>
