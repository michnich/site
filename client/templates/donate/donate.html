<template name="donate">
	<div class="top-border" id="about-us">

    </div>
    <div class="container padding-20">
    	<div class="col-md-8 col-md-push-2">
    		<div class="alert alert-danger" role="alert" style="display: none">Sorry! There was an issue processing your card. Please wait and try again!</div>
	    	<h2 class="text-center">Fund the next generation of tech entrepreneurs!</h2>
			<p>Coded by Kids is turning community spaces into technology education centers for Philadelphiaâ€™s youth. We are working to ensure that regardless of who they are, where they come from, and what resources they have, all Philadelphia youth have access to the technology-driven education, resources, and support necessary to succeed in the innovation economy. Make a donation today to help us educate and mentor the next generation tech entrepreneurs.</p>
		</div>
    </div>
	<div class="container text-center">
		<div id="paymentOptions">				
			<h3>How would you like to pay?</h3>
			<div>
			  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="form-inline">
				<input type="hidden" name="cmd" value="_s-xclick">
				<input type="hidden" name="hosted_button_id" value="U5DTE564LVCWS">
				<button type="submit" name="submit" title="PayPal - The safer, easier way to pay online!" id="paypal" class="btn btn-default paymentButton"><i class="fa fa-paypal" aria-hidden="true"></i>  Paypal</button>
			  </form>
			  <a class="btn btn-default paymentButton" id="stripe" name="stripe"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>  Credit Card</a>
			</div>
		</div>		
		<br>
		{{#transition in="fadeInDown" out="fadeInDown"}}
			<div class="col-md-8 col-md-push-2" id="donation">
				<h3 class="animated out">How much would you like to donate?</h3>
				<div id="donationAmount" class="animated out">
				  <input type="radio" id="20" name="radios" value="2000" class="amount">
				  <label for="20">$20</label>

				  <input type="radio" id="50" name="radios" value="5000" class="amount">
				  <label for="50">$50</label>

				  <input type="radio" id="100" name="radios" value="10000" class="amount">
				  <label for="100">$100</label>

				  <input type="radio" id="200" name="radios" value="20000" class="amount">
				  <label for="200">$200</label>

				  <input type="radio" id="other" name="radios" value="0" class="amount">
				  <label for="other">Other</label>
				  <input type="number" min="0.01" step="0.01" id="otherAmount" name="otherAmount" class="form-control">
				  <button class="btn btn-success" id="otherSubmit">Submit</button>
				</div>
			</div>
			{{/transition}}
		</div>
		<br><br><br>

		<div class="modal fade" id="thankYou">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        <h4>Thank you for your donation! Follow us on social media to stay up-to-date on all things Coded by Kids!</h4>
		        <br>
		        <div style="display: flex; justify-content: space-around; text-align: center">
		        	<div class="donate-twitter">
		        		<a href="https://www.twitter.com/codedbykids"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
		        		<p>Twitter</p>
		        	</div>
			        <div class="donate-facebook">
			        	<a href="https://www.facebook.com/codedbykids"><i class="fa fa-facebook-square fa-4x" aria-hidden="true"></i></a>
			        	<p>Facebook</p>
			        </div>
			        <div class="donate-insta">
			        	<a href="https://www.instagram.com/codedbykids"><i class="fa fa-instagram fa-4x" aria-hidden="true"></i></a>
			        	<p>Instagram</p>
			        </div>
			        
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
</template>
