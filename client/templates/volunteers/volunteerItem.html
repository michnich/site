<template name="volunteerItem">
	<div class="row">
		<div class="well">
			<div class="container">
				<div class="col-md-6">
					<h4><a href="{{pathFor 'volunteerProfile'}}">{{first_name}} {{last_name}}</a></h4>
				</div>
				<div class="col-md-6">
					<h4>{{type}}</h4>
					<h5>Programs: 
						{{#each program}}
							{{this}},
						{{/each}}</h5>
				</div>
			</div>
		</div>
	</div>
</template>
