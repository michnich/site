<template name ="editVolunteer">
	<div class="container padding-15">
   <div class="col-md-10 col-md-push-1">
    <h3>Edit Volunteer</h3>
    <form class="general-form">
      <div class="row well well-sm padding-10">
        <div class="col-sm-6">
            <div class="form-group {{errorClass 'first_name'}}">
              <label class="control-label" for="first_name">First Name</label>
              <div>
                <input name="first_name" id="first_name" type="text" value="{{first_name}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'first_name'}}</span>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group {{errorClass 'last_name'}}">
              <label class="control-label" for="last_name">Last Name</label>
              <div>
                <input name="last_name" id="last_name" type="text" value="{{last_name}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'last_name'}}</span>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group {{errorClass 'dob'}}">
              <label class="control-label" for="dob">Date of Birth</label>
              <div>
                <input name="dob" id="dob" type="date" value="{{dob}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'dob'}}</span>
              </div>
            </div>
          </div>  

          <div class="col-sm-6">
            <div class="form-group {{errorClass 'email'}}">
              <label class="control-label" for="email">Contact Email</label>
              <div>
                <input name="email" id="email" type="text" value="{{email}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'email'}}</span>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
             <div class="form-group {{errorClass 'phone'}}">
                <label class="control-label" for="phone">Phone</label>
                  <div>
                    <input name="phone" id="phone" type="text" value="{{phone}}" class="form-control"/>
                    <span class="help-block">{{errorMessage 'phone'}}</span>
                  </div>
             </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group {{errorClass 'type'}}">
                <label class="control-label" for="type">Volunteer Role</label>
                <div>
                  <select name="type" id="type" value="{{type}}">
                    <option value="">-Select-</option>
                    <option value="Volunteer Instructor">Volunteer Instructor</option>
                    <option value="Volunteer Coordinator">Volunteer Coordinator</option>
                    <option value="Class Coordinator">Class Coordinator</option>
                    <option selected="selected" value="{{type}}">{{type}}</option>
                  </select>
                  <span class="help-block">{{errorMessage 'type'}}</span>
                </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group {{errorClass 'program'}}">
            <label class="control-label" for="program">Programs</label>
            <div class= "form-group">
              <div class= "row">
                <input type="checkbox" name="program" class= "checkbox-inline" checked="{{isInGroup 'Community Centers'}}" value="Community Centers">Community Centers
                <input type="checkbox" name="program" class= "checkbox-inline" checked="{{isInGroup 'School Programs'}}" value="School Programs">School Programs
              </div>
              <div class= "row">
                <input type="checkbox" name="program" class= "checkbox-inline" checked="{{isInGroup 'Summer Camps'}}" value="Summer Camps">Summer Camps
                <input type="checkbox" name="program" class= "checkbox-inline" checked="{{isInGroup 'Events'}}" value="Events">Events
              </div>
              <span class="help-block">{{errorMessage 'program'}}</span> 
            </div> 
          </div>         
        </div>

        </div>

        <div class="row well well-sm padding-10">
        <div class="col-sm-6">
          <div class="form-group {{errorClass 'address1'}}">
              <label class="control-label" for="address1">Address</label>
              <div>
                <input name="address1" id="address1" type="text" value="{{address1}}" placeholder="Street" class="form-control"/>
                <span class="help-block">{{errorMessage 'address1'}}</span>
              </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label" for="address2">&nbsp;</label>
            <div>
                <input name="address2" id="address2" type="text" value="{{address2}}" placeholder="Apt/Suite/Unit Number" class="form-control"/>
              </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group {{errorClass 'city'}}">
              <label class="control-label" for="city">City</label>
                <div>
                  <input name="city" id="city" type="text" value="{{city}}" class="form-control"/>
                  <span class="help-block">{{errorMessage 'city'}}</span>
                </div>
          </div>
        </div>
        
        <div class="col-sm-6">
          <div class="form-group {{errorClass 'state'}}">
              <label class="control-label" for="state">State</label>
              <div>
                <input name="state" id="state" type="text" value="{{state}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'state'}}</span>
              </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group {{errorClass 'zip'}}">
              <label class="control-label" for="zip">Zip Code</label>
              <div>
                <input name="zip" id="zip" type="text" value="{{zip}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'zip'}}</span>
              </div>
          </div>
        </div>

       <div class="col-sm-6">
          <div class="form-group {{errorClass 'country'}}">
              <label class="control-label" for="country">Country</label>
              <div>
                <input name="country" id="country" type="text" value="{{country}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'country'}}</span>
              </div>
          </div>
       </div>
        </div>
        <div class="row well well-sm padding-10">
        <div class="col-sm-6">
          <div class="form-group {{errorClass 'eme_contact'}}">
              <label class="control-label" for="eme_contact">Emergency Contact</label>
                <div>
                  <input name="eme_contact" id="eme_contact" type="eme_contact" value="{{eme_contact}}" placeholder="Name" class="form-control"/>
                  <span class="help-block">{{errorMessage 'eme_contact'}}</span>
                </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group {{errorClass 'eme_number'}}">
              <label class="control-label" for="eme_number">&nbsp;</label>
                <div>
                  <input name="eme_number" id="eme_number" type="eme_number" value="{{eme_number}}" placeholder="Number" class="form-control"/>
                  <span class="help-block">{{errorMessage 'eme_number'}}</span>
                </div>
          </div>
        </div>
        </div>
        
        <div class="row well well-sm padding-10">
        <div class="col-sm-6">
          <div class="form-group {{errorClass 'employer'}}">
            <label class="control-label" for="employer">Current Employer</label>
            <div>
              <input name="employer" id="employer" type="employer" value="{{employer}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'employer'}}</span>
            </div>
          </div>
        </div>

         <div class="col-sm-6">
          <div class="form-group {{errorClass 'position'}}">
            <label class="control-label" for="position">Position</label>
            <div>
              <input name="position" id="position" type="position" value="{{position}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'position'}}</span>
            </div>
          </div>
        </div>
        </div>
       
       <div class="row well well-sm padding-10">
        <div class="col-sm-6">
          <div class="form-group {{errorClass 'park_check'}}">
            <label class="control-label" for="park_check">Parks & Rec Background Check Completed</label>
            <div>
              <select name="park_check" id="park_check">
                <option value="">--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option selected="selected" value="{{park_check}}">{{park_check}}</option>
              </select>
            <span class="help-block">{{errorMessage 'park_check'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'park_check_date'}}">
            <label class="control-label" for="park_check_date">Date Completed</label>
            <div>
              <input name="park_check_date" id="park_check_date" type="date" value="{{park_check_date}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'park_check_date'}}</span>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group {{errorClass 'pa_criminal_check'}}">
            <label class="control-label" for="pa_criminal_check">PA Criminal Background Check Completed</label>
            <div>
              <select name="pa_criminal_check" id="pa_criminal_check">
                <option value="">--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option selected="selected" value="{{pa_criminal_check}}">{{pa_criminal_check}}</option>
              </select>
              <span class="help-block">{{errorMessage 'pa_criminal_check'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'pa_criminal_check_date'}}">
            <label class="control-label" for="pa_criminal_check_date">Date Completed</label>
            <div>
              <input name="pa_criminal_check_date" id="pa_criminal_check_date" type="date" value="{{pa_criminal_check_date}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'pa_criminal_check_date'}}</span>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group {{errorClass 'pa_child_check'}}">
            <label class="control-label" for="pa_child_check">PA Child Abuse Check Completed</label>
            <div>
              <select name="pa_child_check" id="pa_child_check">
                <option value="">--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option selected="selected" value="{{pa_child_check}}">{{pa_child_check}}</option>
              </select>
              <span class="help-block">{{errorMessage 'pa_child_check'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'pa_child_check_date'}}">
            <label class="control-label" for="pa_child_check_date">Date Completed</label>
            <div>
              <input name="pa_child_check_date" id="pa_child_check_date" type="date" value="{{pa_child_check_date}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'pa_child_check_date'}}</span>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group {{errorClass 'fbi_check'}}">
            <label class="control-label" for="fbi_check">FBI Criminal Background Check Completed</label>
            <div>
              <select name="fbi_check" id="fbi_check">
                <option value="">--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option selected="selected" value="{{fbi_check}}">{{fbi_check}}</option>
              </select>
              <span class="help-block">{{errorMessage 'fbi_check'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'fbi_check_date'}}">
            <label class="control-label" for="fbi_check_date">Date Completed</label>
            <div>
              <input name="fbi_check_date" id="fbi_check_date" type="date" value="{{fbi_check_date}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'fbi_check_date'}}</span>
            </div>
          </div>
        </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </form>
      </div>
  </div>      
</template>
