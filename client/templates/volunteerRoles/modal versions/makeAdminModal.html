<template name="makeAdminModal">
<div class="modal fade" id="makeAdminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      	<div class="container">
				<h3>Select a volunteer to make an admin</h3>
				<div class="row">
					<select name="volunteer" class="form-control">
					{{#each volunteer}}
						<option value="{{_id}}">{{first_name}} {{last_name}}</option>
					{{/each}}
					</select>
				</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
</template>
