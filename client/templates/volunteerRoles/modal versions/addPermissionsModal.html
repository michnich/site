<template name="addPermissionsModal">
<div class="modal fade" id="addPermissionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create a New Permissions</h4>
      </div>
      <form>
      <div class="modal-body">
				<div class="form-group {{messageClass}}">
					<h4>Enter permission name:</h4>
					<input type="text" name="permission" value="" class="form-control">
					<span class="help-block">{{message}}</span>
				</div>
				<div class="form-group form-inline">
					<h4>Choose roles this permission should be applied to:</h4>
					<input type="checkbox" name="volunteerType" value="Volunteer Instructor" style="margin-left: 10px;">Volunteer Instructor
					<input type="checkbox" name="volunteerType" value="Volunteer Coordinator" style="margin-left: 10px;">Volunteer Coordinator
					<input type="checkbox" name="volunteerType" value="Class Coordinator" style="margin-left: 10px;">Class Coordinator
					<input type="checkbox" name="volunteerType" value="Admin" style="margin-left: 10px;">Admin
				</div>
      </div>
      <div class="modal-footer">
      	<button type="button" id= "closeButton" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </div>
      </form>
    </div>
  </div>
</div>
</template>
