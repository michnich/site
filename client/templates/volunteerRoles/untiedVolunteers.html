<template name = "untiedVolunteers">
	<div class = "at-input field">
		<label>Volunteer</label>
		<select class="form-control" id="at-field-volunteerId" name="at-field-volunteerId">
			{{#each volunteers}}
				<option value="{{_id}}">{{first_name}} {{last_name}}</option>
			{{/each}}
		</select>
	</div>
</template>
