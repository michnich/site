<template name="makeAdmin">
	<div class="container padding-30">
		<div class="col-md-8 col-md-push-2">
			<form>
				<h3>Select a volunteer to make an admin</h3>
				<div class="row">
					<select name="volunteer" class="form-control">
					{{#each volunteer}}
						<option value="{{_id}}">{{first_name}} {{last_name}}</option>
					{{/each}}
					</select>
				</div>
				<div class="row">
					<input type="submit" value="Submit" class="btn btn-primary"/>
				</div>
			</form>
		</div>
	</div>
</template>
