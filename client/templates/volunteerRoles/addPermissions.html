<template name = "addPermissions">
	<div class="container">
		<div class="col-md-8 col-md-push-2 well">
			<form>
				<div class="form-group {{messageClass}}">
					<h4>Enter new permission:</h4>
					<input type="text" name="permission" value="">
					<span class="help-block">{{message}}</span>
				</div>
				<div class="form-group form-inline">
					<h4>Choose roles this permission should be applied to:</h4>
					<input type="checkbox" name="volunteerType" value="Volunteer Instructor" style="margin-left: 10px;">Volunteer Instructor
					<input type="checkbox" name="volunteerType" value="Volunteer Coordinator" style="margin-left: 10px;">Volunteer Coordinator
					<input type="checkbox" name="volunteerType" value="Class Coordinator" style="margin-left: 10px;">Class Coordinator
					<input type="checkbox" name="volunteerType" value="Admin" style="margin-left: 10px;">Admin
				</div>
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
		
	</div>
</template>
