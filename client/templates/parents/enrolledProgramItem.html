<template name="enrolledProgramItem">
    <div class="col-sm-3 well well-sm" style="border: solid 3px #4BADA2; margin-right: 10px;">
        <button type="button" class="close">&times;</button>
        <h4>{{program_type}}</h4>
        <p>{{day_of_week}}, {{start_time}} - {{end_time}}</p>
        <p>{{session_start_date}} - {{session_end_date}}</p>
    </div>
</template>
