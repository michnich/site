<template name="enrolledProgramItem">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading" style ="color: white; background-color: #4BADA2">
                <button type="button" class="close" style="color: white;">&times;</button>
                <h3 class="panel-title">{{program_type}}</h3>
            </div>
            <div class="panel-body">
                <p>{{name}}</p>
                <p>{{day_of_week}}, {{timeFormat start_time}} - {{timeFormat end_time}}</p>
            </div>
        </div>
    </div>
</template>
