<template name="addParentProfile">
    <div class="" id="enrollment-form-sec">
        <!--TOP BANNER-->
        <div class="top-border" id="contact-form">

        </div>

        <div class="container padding-30 background-grey">
            <h1 class="form-title">Complete Profile</h1>
            <p class="form-text">Should probably have some sort of information here</p>
            <p class="form-text"><span style="color:red">*</span>Required field</p>
            <form class="general-form" id="parentProfile">
                <div class="col-md-10 col-md-push-1">
                    <!--BASIC PROFILE-->
                    <div class="row padding-10">
                        <div class="form-group">
                            <h2 style="color: #4BADA2"><span class="glyphicon glyphicon-user"></span> Parent Profile</h2>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="parent_first_name">First Name <span style="color:red">*</span></label>
                                    <input name="parent_first_name" id="parent_first_name" type="text" value="" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="parent_last_name">Last Name <span style="color:red">*</span></label>
                                    <input name="parent_last_name" id="parent_last_name" type="text" value="" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="parent_dob">Date of Birth <span style="color:red">*</span></label>
                                    <input name="parent_dob" id="parent_dob" type="date" value="" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="parent_race_ethnicity">Race/Ethnicity <span style="color:red">*</span></label>
                                    <div class="container" id="parent_race_ethnicity">
                                        <label class="checkbox-inline no_indent">
                                            <input type="checkbox" name="parent_race_ethnicity" value="White">White</label>
                                        <label class="checkbox-inline no_indent">
                                            <input type="checkbox" name="parent_race_ethnicity" value="Hispanic or Latino">Hispanic or Latino</label>
                                        <label class="checkbox-inline no_indent">
                                            <input type="checkbox" name="parent_race_ethnicity" value="Black or African American">Black or African American</label>
                                        <label class="checkbox-inline no_indent">
                                            <input type="checkbox" name="parent_race_ethnicity" value="Native American or American Indian">Native American or American Indian</label>
                                        <label class="checkbox-inline no_indent">
                                            <input type="checkbox" name="parent_race_ethnicity" value="Asian / Pacific Islander">Asian / Pacific Islander</label>
                                        <label class="checkbox-inline no_indent">
                                            <input type="checkbox" name="parent_race_ethnicity" value="Other" id="otherParentRace">Other</label>
                                    </div>
                                    <label class="hidden control-label" name="otherRaceParentLabel">Please specify:</label>
                                    <input type="text" class="hidden form-control" name="otherRaceParentText" value="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--CONTACT INFORMATION-->
                    <div class="row padding-10">
                        <div class="form-group">
                            <h2 style="color: #4BADA2"><span class="glyphicon glyphicon-phone"></span> Contact Information</h2>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Email Address <span style="color:red">*</span></label>
                                <input name="email" id="email" type="email" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone Number <span style="color:red">*</span></label>
                                <input name="phone" id="phone" type="text" value="" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!--ADDRESS-->
                    <div class="row padding-10">
                        <div class="form-group">
                            <h2 style="color: #4BADA2"><span class="glyphicon glyphicon-home"></span> Address</h2>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="address1">Address <span style="color:red">*</span></label>
                                    <input name="address1" id="address1" type="text" value="" class="form-control" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="address2">&nbsp;</label>
                                    <input name="address2" id="address2" type="text" value="" placeholder="Apt/Unit" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="city">City <span style="color:red">*</span></label>
                                    <input name="city" id="city" type="text" value="" class="form-control" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="state">State <span style="color:red">*</span></label>
                                    <select name="state" id="state" type="text" value="" class="form-control">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="zip">Zip <span style="color:red">*</span></label>
                                <input name="zip" id="zip" type="text" value="" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <!--EMERGENCY CONTACT-->
                    <div class="row padding-10">
                        <div class="form-group">
                            <h2 style="color: #4BADA2"><span class="glyphicon glyphicon-alert"></span> Emergency Contact</h2>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="eme_contact">Name <span style="color:red">*</span></label>
                                <input name="eme_contact" id="eme_contact" type="text" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="eme_number">Number <span style="color:red">*</span></label>
                                <input name="eme_number" id="eme_number" type="text" value="" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row padding-10">
                        <div class="form-group">
                            <h2 style="color: #4BADA2"><span class="glyphicon glyphicon-briefcase"></span> Employment Information</h2>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-sm-push-4 text-center">
                    <button type="submit" class="btn btn-block blue-button">Submit Registration</button>
                </div>
            </form>
        </div>
    </div>
</template>
