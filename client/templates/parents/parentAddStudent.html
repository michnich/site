<template name="parentAddStudent">
    <div class="container padding-30">
        <div class="col-md-10 col-md-push-1">
            <form class="general-form" id="studentForm">
                {{> addStudent}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="modal fade" id="anotherStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        Enroll another student?
                    </div>
                    <div class="modal-body">
                        <button type="submit" class="btn btn-default" id="no">No</button>
                        <button type="submit" class="btn btn-default" id="yes">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
