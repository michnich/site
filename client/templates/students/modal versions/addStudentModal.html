<template name="addStudentModal">
<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form id="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a New Student</h4>
      </div>
      <div class="modal-body">
      <div class="container">
			<div class="row well well-sm padding-10">
			<div class="col-sm-6">
			    <div class="form-group {{errorClass 'first_name'}}">
			      <label class="control-label" for="first_name">First Name</label>
			      <div>
			        <input name="first_name" id="first_name" type="text" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'first_name'}}</span>
			      </div>
			    </div>
		    </div>
		    <div class="col-sm-6">
			    <div class="form-group {{errorClass 'last_name'}}">
			      <label class="control-label" for="last_name">Last Name</label>
			      <div>
			        <input name="last_name" id="last_name" type="text" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'last_name'}}</span>
			      </div>
			    </div>
		    </div>
		    <div class="col-sm-6">
			    <div class="form-group {{errorClass 'dob'}}">
			      <label class="control-label" for="dob">Date of Birth</label>
			      <div>
			        <input name="dob" id="dob" type="date" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'dob'}}</span>
			      </div>
			    </div>
		    </div>

		    <div class="col-sm-6">
			    <div class="form-group {{errorClass 'parent_email'}}">
			      <label class="control-label" for="parent_email">Parent Email</label>
			      <div>
			        <input name="parent_email" id="parent_email" type="text" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'parent_email'}}</span>
			      </div>
			    </div>
		    </div>

		    <div class="col-sm-6">
		    	 <div class="form-group {{errorClass 'phone'}}">
		      		<label class="control-label" for="phone">Parent Phone</label>
		      			<div>
		        			<input name="phone" id="phone" type="text" value="" class="form-control"/>
		        			<span class="help-block">{{errorMessage 'phone'}}</span>
		      			</div>
		    	 </div>
		    </div>

		     <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'program'}}">
		      		<label class="control-label" for="program">Program Type</label>
		      		<div>
		        		<select name="program" id="program">
				         	<option value="Community Center">Community Center</option>
				         	<option value="School">School</option>
				         	<option value="Summer Camp">Summer Camp</option>
		        		</select>
		       			<span class="help-block">{{errorMessage 'program'}}</span>
		      		</div>
		    	</div>
		    </div>

		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'pictures_allowed'}}">
		    		<label class="control-label" for="pictures_allowed">Pictures Allowed?</label>
		    		<div>
		    			<input type="radio" name="pictures_allowed" value="yes">Yes<br>
		    			<input type="radio" name="pictures_allowed" value="no">No
		    			<span class="help-block">{{errorMessage 'pictures_allowed'}}</span>
		    		</div>
		    	</div>
		    </div>
		    </div>
		    
		    <h3>Address</h3>
		    <div class="row well well-sm padding-10">
		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'address1'}}">
		      		<label class="control-label" for="address1">Address</label>
		      		<div>
		        		<input name="address1" id="address1" type="text" value="" class="form-control"/>
		        		<span class="help-block">{{errorMessage 'address1'}}</span>
		      		</div>
		    	</div>
		    </div>

		    <div class="col-sm-6">
		    	<div class="form-group">
		    		<label class="control-label" for="address2">&nbsp;</label>
		    		<div>
		        		<input name="address2" id="address2" type="text" value="" class="form-control"/>
		      		</div>
		    	</div>
		    </div>

		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'city'}}">
		      		<label class="control-label" for="city">City</label>
		      			<div>
		        			<input name="city" id="city" type="text" value="" class="form-control"/>
		        			<span class="help-block">{{errorMessage 'city'}}</span>
		      			</div>
		    	</div>
		    </div>

		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'state'}}">
		      		<label class="control-label" for="state">State</label>
		      		<div>
		        		<input name="state" id="state" type="text" value="" class="form-control"/>
		        		<span class="help-block">{{errorMessage 'state'}}</span>
		      		</div>
		    	</div>
		    </div>

		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'zip'}}">
		      		<label class="control-label" for="zip">Zip</label>
		      		<div>
		        		<input name="zip" id="zip" type="text" value="" class="form-control"/>
		        		<span class="help-block">{{errorMessage 'zip'}}</span>
		      		</div>
		    	</div>
		    </div>
		   </div>

		    <h3>Emergency Contact</h3>
		   <div class="row well well-sm padding-10">
		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'eme_contact'}}">
		      		<label class="control-label" for="eme_contact">Name</label>
		      			<div>
		        			<input name="eme_contact" id="eme_contact" type="eme_contact" value="" class="form-control"/>
		        			<span class="help-block">{{errorMessage 'eme_contact'}}</span>
		      			</div>
	    		</div>
		    </div>

		    <div class="col-sm-6">
		    	<div class="form-group {{errorClass 'eme_number'}}">
	      			<label class="control-label" for="eme_number">Number</label>
		      			<div>
		        			<input name="eme_number" id="eme_number" type="eme_number" value="" class="form-control"/>
		        			<span class="help-block">{{errorMessage 'eme_number'}}</span>
		      			</div>
		    	</div>
		    </div>
		    </div>

		    <h3>School History</h3>
		    <div class="row well well-sm padding-10">
		    <div class="col-sm-6">
			    <div class="form-group {{errorClass 'elm_school'}}">
			      <label class="control-label" for="elm_school">Elementary School</label>
			      <div>
			        <input name="elm_school" id="elm_school" type="text" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'elm_school'}}</span>
			      </div>
			    </div>
		    </div>

		    <div class="col-sm-6">
			    <div class="form-group {{errorClass 'middle_school'}}">
			      <label class="control-label" for="middle_school">Middle School</label>
			      <div>
			        <input name="elm_school" id="middle_school" type="text" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'middle_school'}}</span>
			      </div>
			    </div>
		    </div>

		    <div class="col-sm-6">
			    <div class="form-group {{errorClass 'high_school'}}">
			      <label class="control-label" for="high_school">High School</label>
			      <div>
			        <input name="high_school" id="high_school" type="text" value="" class="form-control"/>
			        <span class="help-block">{{errorMessage 'high_school'}}</span>
			      </div>
			    </div>
		    </div>
		    </div>
	</div>	    
      </div>
      <div class="modal-footer">
        <button type="button" id="closeButton" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
</template>
