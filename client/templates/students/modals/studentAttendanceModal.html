<template name="studentAttendanceModal">
    <div class="modal fade" id="studentAttendanceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="studentAttendanceForm" class="form-inline">
                    <div class="modal-header">
                        <button type="button" class="close closeButton" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Take Attendance</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <label for="attendanceDate">For date </label>
                            <input name="attendanceDate" id="attendanceDate" type="date" value="{{getToday}}" class="form-control" />
                            {{#each student}}
                            <div class="row">
                              <label>{{first_name}} {{last_name}}</label>
                              <input type="checkbox" name="students" value="{{_id}}" class="pull-right">
                            </div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeButton" class="closeButton btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
