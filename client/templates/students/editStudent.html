<template name="editStudent">
	<div class="container padding-15">
		<div class="col-md-10 col-md-push-1">
			<h3>Edit Student</h3>
			<form class="general-form" id="editStudentForm">
				<div class="container">
					<div class="row well well-sm padding-10">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="first_name">First Name</label>
									<input name="first_name" id="first_name" type="text" value="{{first_name}}" class="form-control" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="last_name">Last Name</label>
									<input name="last_name" id="last_name" type="text" value="{{last_name}}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="dob">Date of Birth</label>
									<input name="dob" id="dob" type="date" value="{{dob}}" class="form-control" />
								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="email">Parent Email</label>
									<input name="email" id="email" type="email" value="{{email}}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="phone">Parent Phone</label>
									<input name="phone" id="phone" type="text" value="{{phone}}" class="form-control" />
								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="program">Program Type</label>
									<div>
										<select name="program" id="program">
											<option value="Community Center" selected="{{communitySelected}}">Community Center</option>
											<option value="School" selected="{{schoolSelected}}">School</option>
											<option value="Summer Camp" selected="{{summerSelected}}">Summer Camp</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="pictures_allowed">Pictures Allowed?</label>
								<div>
									<input type="radio" name="pictures_allowed" value="yes" checked="{{picsAllowed}}">Yes
									<br>
									<input type="radio" name="pictures_allowed" value="no" checked="{{picsNotAllowed}}">No
								</div>
							</div>
						</div>
					</div>

					<h3>Address</h3>
					<div class="row well well-sm padding-10">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="address1">Address</label>
									<input name="address1" id="address1" type="text" value="{{address1}}" class="form-control" />
								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="address2">&nbsp;</label>
									<input name="address2" id="address2" type="text" value="{{address2}}" placeholder="Apt/Unit" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="city">City</label>
									<input name="city" id="city" type="text" value="{{city}}" class="form-control" />
								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label class="control-label" for="state">State</label>
									<input name="state" id="state" type="text" value="{{state}}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="zip">Zip</label>
								<input name="zip" id="zip" type="text" value="{{zip}}" class="form-control" />
							</div>
						</div>
					</div>

					<h3>Emergency Contact</h3>
					<div class="row well well-sm padding-10">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="eme_contact">Name</label>
								<input name="eme_contact" id="eme_contact" type="text" value="{{eme_contact}}" class="form-control" />
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="eme_number">Number</label>
								<input name="eme_number" id="eme_number" type="text" value="{{eme_number}}" class="form-control" />
							</div>
						</div>
					</div>

					<h3>School History</h3>
					<div class="row well well-sm padding-10">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="elm_school">Elementary School</label>
								<input name="elm_school" id="elm_school" type="text" value="{{elm_school}}" class="form-control" />
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="middle_school">Middle School</label>
								<input name="elm_school" id="middle_school" type="text" value="{{middle_school}}" class="form-control" />
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="high_school">High School</label>
								<input name="high_school" id="high_school" type="text" value="{{high_school}}" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<input type="submit" value="Submit" class="btn btn-primary" />
			</form>
		</div>
	</div>
</template>
